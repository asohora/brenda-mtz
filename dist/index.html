<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Invitación de boda</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="description" content="Nos casaremos pronto y queremos que estés en nuestra boda." />
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<link rel="icon" href="./images/icon.ico" />
		<script defer src="./js/main.js"></script>
	</head>
	<body>
		<div class="letter-container hidden">
			<div class="letter">
				<p class="addressee">Amados amigos y familiares:</p>
				<p>Nosotros, <span class="sender">Pablo y Brenda,</span> nos casaremos pronto y queremos celebrar nuestra boda con ustedes.</p>
				<p>Será el <time datetime="2021-10-17 18:00">17 de octubre de 2021 a las 18:00</time> en la Finca San Miguel.</p>
				<div class="map-button-container">
					<p id="map-button">Ver mapa</p>
				</div>
				<iframe id="map" class="hidden" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3417.7256844255303!2d-110.90141048446259!3d31.06173528152384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86d144abb1fae59f%3A0x67de375167cc3f9b!2sAbarrotes%20%22Mary%22!5e0!3m2!1sen!2smx!4v1631273091422!5m2!1sen!2smx" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
				<form action="https://formsubmit.co/Itamimrtnz@gmail.com" method="post">
					<p>Si nos acompañarán, por favor, confirmen su asistencia.</p>
					<input type="hidden" name="_subject" value="Confirmación de asistencia a la boda">
					<input type="hidden" name="_captcha" value="false">
					<label for="family">Familia</label>
					<input type="text" id="family" name="familia" required="required" placeholder="Familia" />
					<input id="submit-button" type="submit" value="Confirmar asistencia" />			
				</form>
			</div>
		</div>
		<div class="envelope">
			<div class="letter-inside"></div>
			<div class="envelope-bottom"></div>
			<div class="envelope-top">
				<div class="seal">
					<div class="seal-center seal-center1"></div>
					<div class="seal-center seal-center2"></div>
					<div class="seal-center seal-center3"></div>
					<div class="seal-center seal-center4"></div>
				</div>
			</div>
		</div>
		<dialog id="submit-msg">
			Muchas gracias por confirmar. <span class="close">X</span>
		</dialog>
	</body>

</html>
